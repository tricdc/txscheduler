      console.log(web3);

        var myContractInstance = MyContract.at(document.getElementById('address').value);

        var events = myContractInstance.allEvents(function(err, log){
          if(!err){
            console.log(log);
          }else{

          }
        });
      }
    }
  </script>
</html>
